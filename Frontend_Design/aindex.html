    // Function to change the listing type based on user selection
    function changeListingType() {
        const listingType = document.getElementById('listingType').value;
        
        if (listingType === 'active') {
            // Fetch and display active listings
            fetchActiveListings();
        } else if (listingType === 'expired') {
            // Fetch and display expired listings
            fetchExpiredListings();
        }
    }

    // Function to fetch and display active listings
    function fetchActiveListings() {
        fetch('http://localhost:5005/listings/active')
            .then(response => response.json())
            .then(data => {
                populateTable(data.Listings);
            })
            .catch(error => {
                console.error('Error fetching active listings:', error);
            });
    }

    // Function to fetch and display expired listings
    function fetchExpiredListings() {
        fetch('http://localhost:5005/listings/expired')

    }

          const row = tableBody.insertRow();
          row.innerHTML = `
              <td>${startIndex + index + 1}</td>
              <td>${item.Role_Name}</td>
              <td><div id="skills-${item.Listing_ID}"></div></td>
              <td>${item.Opening_Date}</td>
              <td>${item.Closing_Date}</td>
              <td>
                <a href="#" class="btn btn-primary" onclick="viewApplicants('${item.Listing_ID}', '${item.Role_Name}')">View Applicants</a>

              </td>
              <td>
                <a href="#" class="btn btn-primary" onclick="updateListing('${item.Listing_ID}')">Update</a>

              </td>
          `;

          // Fetch and populate skills for the current role
          fetchSkillsByRole(item.Role_Name, item.Listing_ID);
      });
    }
